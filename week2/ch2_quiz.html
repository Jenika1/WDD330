<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>JavaScript Quiz</title>
    <script>
        const question = "What is Superman's real name?"
        const answer = prompt(
        question); //A prompt dialog allows the user to type in a response, which is then stored in the variable it is assigned to, which is answer in this case.
        alert(`You answered ${answer}`); //Alerts thier answer back to the user
    </script>
</head>
